<div class="row">
	<div class="card">
		<div class="card-header card-header-text card-header-primary">
			<div class="card-text">
				<h4 class="card-title">Registro de usuario</h4>
			</div>
		</div>
		<div class="card-body">
			<form action="/login" method="POST">
				<div class="form-group">
					<label for="usernameInput">Nombre de usuario</label>
					<input type="text" class="form-control" id="usernameInput" aria-describedby="usernameHelp" name="username"
					 placeholder="Introduzca su nombre de usuario">
				</div>
				<div class="form-group">
					<label for="passwordInput">Contraseña</label>
					<input type="password" class="form-control" id="passwordInput" name="password" placeholder="Introduzca su contraseña">
				</div>
				<button type="submit"  class="btn btn-primary">Registrarse</button>
				<a href="/register"></a>
				<input type="hidden" name="_csrf" value={{csrfToken}}>
			</form>
		</div>
	</div>
</div>
