<mat-card>
  <span *ngIf="chapterConcepts.size === 0">No hay temas disponibles.</span>
  <td-expansion-panel
    *ngFor="let chap of chapterConcepts | keyvalue"
    label="{{chap.key.chapterName}}"
  >
    <div class="md-padding">
      <div *ngFor="let concept of chap.value"><a href="/concept/{{concept.id}}">{{concept.conceptName}}</a></div>
      <span *ngIf="chap?.value?.length === 0">No hay conceptos disponibles</span>
    </div>
  </td-expansion-panel>
</mat-card>
