<mat-card>
  <span *ngIf="chapterConcepts.size === 0">No hay temas disponibles.</span>
  <td-expansion-panel
    *ngFor="let chap of chapterConcepts | keyvalue"
    label="{{chap.key.chapterName}}"
  >
    <div class="md-padding">
      <ul>
        <li *ngFor="let concept of chap.value">
          <button *ngIf="!this.loginService.isTeacher" mat-raised-button [disabled]=!this.loginService.isLogged routerLink="/concept/{{concept.id}}">{{concept.conceptName}}</button>
          <button *ngIf="this.loginService.isTeacher" mat-raised-button routerLink="/teacher/{{concept.id}}">{{concept.conceptName}}</button>
        </li>
      </ul>
      <span *ngIf="chap?.value?.length === 0">No hay conceptos disponibles</span>
    </div>
  </td-expansion-panel>
</mat-card>
